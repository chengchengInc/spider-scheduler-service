<script type="text/template" id="attribute-row-template">
  <tr class="row_attribute">

<script type="text/html">
  <div class="pop_add_scheduler" id="pop_add_scheduler" style="display:none;">
      <h1 class="text-center">新增采集任务</h1>
      <form metod="post" class="form_scheduler" name="form_scheduler" role="form">
          <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="任务名称（建议爬取页面命名）">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="group" name="group" placeholder="任务分组（建议网站域名命名，或用户命名）">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="startUrl" name="startUrl" placeholder="解析数据起始链接url">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="requestRegexes" name="requestRegexes" placeholder="查找需解析url正则">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="cronExpression" name="cronExpression" placeholder="定时任务表达器">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="className" name="className" placeholder="执行任务类" value="com.nearco.cc.task.SimpleSpiderTask">
          </div>
          <div class="form-group">
              <select class="form-control" name="crawlerType" id="crawlerType">
                  <option value="1">详细页面解析爬取</option>
                  <option value="2">区域列表解析爬取</option>
              </select>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="listNodeSelector" id="listNodeSelector" placeholder="区域选列表行段选择器">
          </div>
          <div class="form-group">
              <h2>字段映射</h2>
              <button type="button" class="btn btn-default pull-left glyphicon glyphicon-plus btn-add-attribute">新增字段</button>
              <table class="table">
                  <thead>
                      <tr>
                          <td>字段名称</td>
                          <td>选择器类型</td>
                          <td>选择器值</td>
                          <td>选择内容</td>
                          <td></td>
                      </tr>
                  </thead>
                  <tr class="row_attribute">
                      <td><input type="text" class="form-control attribute-name" placeholder="字段名称"></td>
                      <td>
                          <select class="form-control attribute-selectType" name="selectType">
                            <option value="css">css</option>
                            <option value="xpath">xpath</option>
                          </select>
                      </td>
                      <td><input type="text" class="form-control attribute-selector" placeholder="选择器值"></td>
                      <td>
                        <select class="form-control attribute-selectMethod" name="selectMethod">
                          <option value="text">text</option>
                          <option value="allText">allText</option>
                          <option value="tidyText">tidyText</option>
                          <option value="html">html</option>
                          <option value="outerHtml">outerHtml</option>
                          <option value="regex">regex</option>
                        </select>
                      </td>
                      <td>
                        <button type="button" class="btn btn-default glyphicon glyphicon-remove btn-remove-attribute">移除</button>
                      </td>
                  </tr>
              </table>
          </div>
          <div class="form-group">
              <button type="button" class="btn btn-default pull-left btn-submit-scheduler">提交</button>
              <button type="button" class="btn btn-default pull-right" onclick="$.fancybox.close();">取消</button>
          </div>
      </form>
  </div>
</script><!--js html模版-->
