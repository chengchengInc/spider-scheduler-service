<div class="pop_add_scheduler">
    <form metod="post" class="" role="form">
        <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="任务名称（建议爬取页面命名）">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="group" name="group" placeholder="任务分组（建议网站域名命名，或用户命名）">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="cronExpression" name="cronExpression" placeholder="定时任务表达器">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="className" name="className" placeholder="执行任务类">
        </div>
        <div class="form-group">
            <select class="form-control" name="crawlerType" id="crawlerType">
                <option value="1">详细页面解析爬取</option>
                <option value="2">列表解析爬取</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="ListNodeSelector" id="ListNodeSelector" placeholder="列表区域选择器">
        </div>
        <div class="form-group">
            <table class="table">
                <thead>
                    <tr>
                        <td>字段名称</td>
                        <td>选择器类型</td>
                        <td>选择器值</td>
                        <td>选择内容</td>
                    </tr>
                </thead>
            </table>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
